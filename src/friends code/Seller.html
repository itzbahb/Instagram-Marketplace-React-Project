<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---Box icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!---Glidejs-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.css"
    />
    <iconify-icon
      icon="bx:window-close"
      width="200"
      height="200"
    ></iconify-icon>
    <link rel="stylesheet" href="./mainStyleSheet.css" />
    <link rel="stylesheet" href="./Sellerstyle.css" />
    <!--Stylesheet-->
    <title>Seller's Interface</title>
  </head>

  <body>
    <!--Header-->
    <header>
      <div class="top-nav">
        <ul class="top-corner">
          <li><a href="">About us</a></li>
          <li><a href="">FAQ</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </div>

      <!--Navigation-->
      <div class="nav-center"">
      <a href="" class="logo"><h1>InstaMarketplace</h1></a>
      <ul class="nav-list" id="center">
        <li class="nav-item">
          <a href="BuyerPage.html" class="nav-link animation">Home</a>
        </li>
        <li class="nav-item">
          <a href="Seller.html" class="nav-link animation">Orders</a>
        </li>
        <li class="nav-item">
          <a href="DriverPage.html" class="nav-link animation">Account</a>
        </li>
      </ul>

      <!--Icons-->
      <div id="right">
        <a href="login.html" class="icon animation">
          <i class="bx bx-user"></i>
        </a>
      </div>
    </header>

    <!--Listings-->
    <section class="section-products">
      <div class="title">
        <h1>LISTINGS</h1>
        <p>All the listings available on the store today</p>
        <button class="addProductButton">Add Product</button>
      </div>
      <div class="product-center">
        <div class="product-item">
          <div class="overlay">
            <a href="productdetails.html" class="product-thumb">
              <img src="./istockphoto-1311574382-170667a.jpg" alt="" />
            </a>
          </div>
          <div class="product-info">
            <a href="productdetails.html"> product description </a>
            <h4>23$</h4>
          </div>
          <div class="icon" id="edit-delete-buttons">
            <i class="bx bx-edit"></i>
            <i class="bx bx-window-close"></i>
          </div>
        </div>
      </div>
    </section>

    <!--GlideJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.js"></script>
    <!--Slidejs-->
    <script src="js/slider.js"></script>
    <script src="./index.js"></script>
    <!--IndexJs-->
  </body>
</html>
